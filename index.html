<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darts Match Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SCOREBOARD -->
  <div class="scoreboard">
    <div class="player active">
      <div class="name">Spieler A</div>
      <div class="score">501</div>
      <div class="meta">Sets 0 · Legs 0</div>
    </div>

    <div class="player">
      <div class="name">Spieler B</div>
      <div class="score">501</div>
      <div class="meta">Sets 0 · Legs 0</div>
    </div>
  </div>

  <!-- TURN INFO -->
  <div class="turn">
    <div class="turn-score">CURRENT TURN: 0</div>
    <div class="turn-darts">Darts: 0 / 3</div>
  </div>

  <!-- INPUT PAD -->
  <div class="pad">

    <div class="numbers">
      <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
      <button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>
      <button>11</button><button>12</button><button>13</button><button>14</button><button>15</button>
      <button>16</button><button>17</button><button>18</button><button>19</button><button>20</button>
      <button class="wide">25</button>
    </div>

    <div class="actions">
      <button class="modifier double">DOUBLE</button>
      <button class="modifier triple">TRIPLE</button>
      <button class="ok">OK</button>
      <button class="undo">UNDO</button>
    </div>

  </div>
</div>

<!-- SCRIPT REIHENFOLGE IST KRITISCH -->
<script src="settings.js"></script>
<script src="game.js"></script>
<script src="app.js"></script>

</body>
</html>
