<!DOCTYPE html>
<html lang="de">
<head>

                    <div class="setting-item">
                        <label>Punkte</label>
                        <select id="menu-startScore">

                            <option value="701">701</option>

                    </div>
                    <div class="setting-item">
                        <label>Legs (Bo)</label>
                        <input type="number" id="menu-legs" value="3" min="1">
                    </div>
                    <div class="setting-item">
                        <label>Sets (Bo)</label>
                        <input type="number" id="menu-sets" value="1" min="1">
                    </div>
                </div>
            </div>

            <button class="start-match-btn" onclick="startMatchFromMenu()">GAME ON!</button>
        </div>
    </div>

    <div id="stats-modal" class="modal">

                    <div class="logo-text">DARTS<span>PRO</span></div>
                    <div class="match-date" id="export-date">Match Stats</div>
                </div>
                <h1 id="winner-name">SPIELER 1 GEWINNT!</h1>
                <div class="export-stats-grid">
                    <div class="exp-stat">
                        <span class="exp-label">AVERAGE</span>
                        <span class="exp-val" id="final-avg">0.00</span>
                    </div>
                    <div class="exp-stat">
                        <span class="exp-label">DARTS TOTAL</span>
                        <span class="exp-val" id="final-darts">0</span>
                    </div>
                    <div class="exp-stat">
                        <span class="exp-label">SCORE</span>
                        <span class="exp-val" id="final-score">0</span>
                    </div>
                </div>
                <div class="export-footer">ðŸŽ¯ makeadlipsnotwar-web.github.io</div>
            </div>

                <button class="save-btn" onclick="downloadStatsJPG()">ALS JPG SPEICHERN</button>
                <button class="close-btn" onclick="location.reload()">ZUM HAUPTMENÃœ</button>

            </div>

                <div class="name">Spieler 2</div>
