<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Darts Pro Controller</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Einstellungen</h2>
            <label>Start-Punkte: <input type="number" id="input-startScore" value="501"></label>
            <label>Best of Legs: <input type="number" id="input-legs" value="5"></label>
            <label>Best of Sets: <input type="number" id="input-sets" value="1"></label>
            <div id="player-names-inputs">
                </div>
            <button class="save-btn" onclick="saveNewSettings()">Speichern & Neustart</button>
            <button class="close-btn" onclick="toggleSettings()">Schließen</button>
        </div>
    </div>

    <div id="event-overlay" class="event-overlay">
        <h1 id="event-text">180!</h1>
    </div>

    <div class="app">
        <div class="header">
            <button class="settings-trigger" onclick="toggleSettings()">⚙️</button>
        </div>

        <div class="scoreboard" id="scoreboard-container">
            </div>

        <div class="turn-history">
            <div class="dart" id="dart-0">?</div>
            <div class="dart" id="dart-1">?</div>
            <div class="dart" id="dart-2">?</div>
        </div>

        <div class="turn">
            <div class="turn-score">0</div>
        </div>

        <div class="pad">
            <div class="numbers">
                <script>
                    for(let i=1; i<=20; i++) document.write(`<button type="button" class="num-btn">${i}</button>`);
                </script>
                <button type="button" class="num-btn wide">25</button>
                <button type="button" class="num-btn wide">0</button>
            </div>

            <div class="actions">
                <button type="button" class="modifier" data-mult="2">DOUBLE</button>
                <button type="button" class="modifier" data-mult="3">TRIPLE</button>
                <button type="button" class="undo">UNDO</button>
                <button type="button" class="next-turn-btn" style="display:none;">NÄCHSTE AUFNAHME</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
