<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darts Match Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <div class="scoreboard">
    <div class="player active">
      <div class="name">Spieler A</div>
      <div class="score">301</div>
      <div class="meta">Sets 1 · Legs 2</div>
    </div>

    <div class="player">
      <div class="name">Spieler B</div>
      <div class="score">167</div>
      <div class="meta">Sets 0 · Legs 1</div>
    </div>
  </div>

  <div class="turn">
    <div class="turn-score">CURRENT TURN: 60</div>
    <div class="turn-darts">Darts: 2 / 3</div>
  </div>

  <div class="pad">
    <div class="numbers">
      <!-- 1–20 -->
      <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
      <button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>
      <button>11</button><button>12</button><button>13</button><button>14</button><button>15</button>
      <button>16</button><button>17</button><button>18</button><button>19</button><button>20</button>
      <button class="wide">25</button>
    </div>

    <div class="actions">
      <button class="modifier">DOUBLE</button>
      <button class="modifier">TRIPLE</button>
      <button class="ok">OK</button>
      <button class="undo">UNDO</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
